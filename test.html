<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsonp test</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
    
    $.ajax({
        url:"http://www.iraylive.com/http/jsonp?callback=?",   
        dataType:"jsonp",
        success : function(data){
            $('#ip').val(data.ip);
            $('#time').val(data.time);
            $('#uuid').val(data.uuid);
            $('#countPV').val(data.countPV);
            $('#cc').val(data.cc);
        }
    });

    </script>
</head>
<body>
    ip:<input id="ip" readonly="readonly" />
    time:<input id="time" readonly="readonly" />
    uuid:<input id="uuid" readonly="readonly" />
    countPV:<input id="countPV" readonly="readonly" />
    cc:<input id="cc" readonly="readonly" />
</body>
</html>
